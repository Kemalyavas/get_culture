<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Kültür Bilgisi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Günlük Kültür Bilgisi</h1>
                <p class="subtitle">Her gün yeni bir bilgi, her bilgi yeni bir ufuk!</p>
            </div>
            
            <div class="fact-container">
                <div id="factDisplay" class="fact">Kültürünüzü geliştirmek için butona tıklayın!</div>
                <div class="counter" id="counterDisplay">Kalan hak: 3/3</div>
            </div>
            
            <button id="factButton" class="button">
                <span class="button-text">Bilgi Al</span>
                <span class="button-icon">✨</span>
            </button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
